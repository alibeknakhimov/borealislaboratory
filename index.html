<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5cb85c;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Simple Web Page!</h1>
    <p>This is a basic page to test your HTTPS server.</p>
    <button onclick="showMessage()">Click Me!</button>

    <script>
        function showMessage() {
            alert('Hello! Your server is working correctly.');
        }
    </script>

</body>
</html>
